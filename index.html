<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conveyor Machine</title>
    <link rel="stylesheet" href="main.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="background"></div>

      <div class="panel-hmi">
        <div class="switches">

          <div class="hmi-button">
            <label class="switch">
              <input type="checkbox" class="cb" id="checkbox-start">
              <span class="toggle">
                <span class="left">off</span>  
                <span class="right">on</span>  
              </span>
            </label>
            <span class="led-text">START</span>
          </div>

          <div class="timer-container">
            <p>Filling Timer</p>
            <div class="timer">
              <div class="timer__display-3 timer_display">0000 ms</div>
            </div>
            
            <p>Cooldown Timer</p>
            <div class="timer">
              <div class="timer__display-2 timer_display">0000 ms</div>
            </div>
          </div>
        </div>
        <div class="leds-list">
          <div class="led-container" id="led-run">
            <span class="led"></span>
            <p class="led-text">RUN</p>
          </div>

          <div class="led-container" id="led-stand-by">
            <span class="led"></span>
            <p class="led-text">STAND BY</p>
          </div>

          <div class="led-container" id="led-full">
            <span class="led"></span>
            <p class="led-text">FULL</p>
          </div>
        </div>
      </div>

      <div class="conveyor-machine">
        <div id="start-machine"></div>
        <div class="conveyor-machine--container">
          <div id="hopper-box">
            <span class="hopper-layer"></span>
            <span class="hopper"></span>
            <span class="milk-sensor"></span>
            <span class="valve"></span>
          </div>

          <div class="conveyor-machine--slide move-x-right">
            <div class="box--wrapper" id="box_1" data-index=""></div>
            <div class="box--wrapper" id="box_2" data-index=""></div>
            <div class="box--wrapper" id="box_3" data-index=""></div>
            <div class="box--wrapper" id="box_4" data-index=""></div>
            <div class="box--wrapper" id="box_5" data-index=""></div>
            <div class="box--wrapper" id="box_6" data-index=""></div>
          </div>

          <!-- conveyor belt -->
          <div class="conveyor-belt--container">
            <div id="photo-sensor">
              <span id="photo-sensor-colaider"></span>
            </div>

            <div class="conveyor-belt">
              <div class="belt">
                <svg
                  class="gear gear-left"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"
                  />
                </svg>
                <svg
                  class="gear gear-rigth"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"
                  />
                </svg>

                <div class="TheseAreTheBreaks"></div>
                <div class="TheseAreTheBreaks_Again"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="end-machine">
          <svg
                  class="gear gear-left"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"
                  />
                </svg>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/web-animations/latest/web-animations.min.js"></script>
  </body>
</html>
